document.addEventListener('keyup', e => e.code === 'Space' && setNextWord());

setNextWord();

function setNextWord() {
  wordEl.textContent = getRandomWord();
  fontFitResize();
}

function getRandomWord() {
  return words.splice(getRandomIndex(), 1)[0] || 'C–ª–æ–≤–∞ –∫–æ–Ω—á–∏–ª–∏—Å—å';
}

function getRandomIndex() {
  return Math.floor(Math.random() * words.length);
}

function fontFitResize(el) {
  wordEl.style.fontSize = '50vw';
  let currentSize;
  while (
    wordEl.parentElement.offsetWidth < wordEl.offsetWidth ||
    wordEl.parentElement.offsetHeight / 2 < wordEl.offsetHeight
    ) {
      currentSize = parseFloat(window.getComputedStyle(wordEl, null).getPropertyValue('font-size'));
      wordEl.style.fontSize = (currentSize - 5) + 'px';
    }
}
